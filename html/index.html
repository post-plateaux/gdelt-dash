<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDELT Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Typewriter&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      body {
        font-family: 'Modern Typewriter', monospace;
      }
    </style>
  </head>
  <body class="dark bg-gray-900 text-gray-100">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-4xl p-6 rounded-lg shadow-lg bg-gray-800">
        <!-- Top Banner Section -->
        <section id="top-banner" class="mb-8">
          <div class="flex justify-center">
            <iframe src="http://localhost:8081/grafana/d-solo/ee25sajexuupsc/gdelt?orgId=1&amp;timezone=browser&amp;panelId=9&amp;__feature.dashboardSceneSolo" width="450" height="200" frameborder="0" class="rounded-lg shadow-lg"></iframe>
          </div>
        </section>
        <!-- Top Row: Latest Article and Right Column Visualizations -->
        <div class="md:flex md:space-x-8">
          <!-- Latest Article Section -->
          <section id="article-section" class="md:flex-1 mb-8 md:mb-0">
            <h1 class="text-3xl font-bold mb-4 text-center md:text-left text-blue-400">Latest Article</h1>
            <div id="article-container" class="prose prose-invert max-w-none"></div>
          </section>
          <!-- Right Column: Stacked Visualizations -->
          <aside class="md:w-1/2">
            <div class="flex flex-col space-y-4">
              <iframe src="http://localhost:8081/grafana/d-solo/ee25sajexuupsc/gdelt?orgId=1&amp;timezone=browser&amp;panelId=2&amp;__feature.dashboardSceneSolo" width="450" height="200" frameborder="0" class="rounded-lg shadow-lg"></iframe>
              <iframe src="http://localhost:8081/grafana/d-solo/ee25sajexuupsc/gdelt?orgId=1&amp;timezone=browser&amp;panelId=1&amp;__feature.dashboardSceneSolo" width="450" height="200" frameborder="0" class="rounded-lg shadow-lg"></iframe>
            </div>
          </aside>
        </div>
        <!-- Old Articles Section -->
        <section id="ancients-section" class="mt-8">
          <h2 class="text-2xl font-bold mb-4 text-center text-blue-400">Old Articles</h2>
          <div id="ancients-container" class="prose prose-invert max-w-none"></div>
        </section>
      </div>
    </div>
    <script>
      async function fetchLatestArticle() {
        try {
          let response;
          try {
            response = await fetch("http://localhost:5000/latest_article");
            if (!response.ok) throw new Error("Failed to fetch from port 5000");
          } catch (e) {
            response = await fetch("http://localhost:8000/latest_article");
          }
          const data = await response.json();
          if (data.article) {
            document.getElementById("article-container").innerHTML = marked.parse(data.article);
          }
        } catch (err) {
          console.error("Error fetching latest article:", err);
        }
      }
  
      function fetchAncients() {
        fetch("content/ancients.md")
          .then(response => response.text())
          .then(text => {
            document.getElementById("ancients-container").innerHTML =
              '<details><summary class="cursor-pointer text-xl font-bold mb-2 text-blue-400">Show Old Articles</summary>' +
              marked.parse(text) +
              "</details>";
          })
          .catch(err => {
            console.error("Error fetching ancients:", err);
          });
      }
  
      fetchLatestArticle();
      fetchAncients();
      setInterval(fetchLatestArticle, 900000);
    </script>
  </body>
</html>

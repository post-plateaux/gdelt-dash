<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDELT Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Typewriter&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer></script>
		<script type="text/javascript">
			window.tailwind.config = {
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
    </script>
    <script type="text/javascript">
      function fetchLatestArticle() {
        fetch("http://localhost:5000/latest_article")
        fetch("http://localhost:8000/latest_article")
          .then(response => response.json())
          .then(data => {
            if (data.article) {
              document.getElementById("article-container").innerHTML = data.article;
            }
          })
          .catch(err => {
            console.error("Error fetching latest article:", err);
          });
      }

      // Poll every 15 minutes (900,000 ms) and also load on page load.
      setInterval(fetchLatestArticle, 900000);
      fetchLatestArticle();
    </script>
    <style>
      body {
        font-family: 'Modern Typewriter', monospace;
      }
    </style>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body class="dark">
    <div class="flex items-center justify-center min-h-screen bg-background text-foreground">
      <div class="w-full max-w-6xl p-6 rounded-lg shadow-lg bg-card">
        <div id="article-section">
          <h1 class="text-2xl font-bold mb-4 text-center text-primary">Latest Article</h1>
          <div id="article-container" class="prose max-w-none"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function fetchLatestArticle() {
        fetch("http://localhost:5000/latest_article")
        fetch("http://localhost:8000/latest_article")
          .then(response => response.json())
          .then(data => {
            if (data.article) {
              document.getElementById("article-container").innerHTML = data.article;
            }
          })
          .catch(err => {
            console.error("Error fetching latest article:", err);
          });
      }
      // Poll every 15 minutes (900,000 ms) and also load on page load.
      setInterval(fetchLatestArticle, 900000);
      fetchLatestArticle();
    </script>
  </body>
</html>
